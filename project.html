<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        header h1 {
            font-size: 2rem;
        }

        nav {
            background-color: #333;
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .product {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 100%;
            border-radius: 10px;
        }

        .product h3 {
            margin: 1rem 0 0.5rem;
            color: #333;
        }

        .product p {
            color: #777;
        }

        .product button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .product button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>My E-Commerce Website</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <section class="products">
        <div class="product">
            <img src="Kitchen knife.png" alt="Product 1">
            <h3>Kitchen Knife/h3>
            <p>100rs</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="Long knife.jpeg" alt="Product 2">
            <h3>Long knife</h3>
            <p>200rs</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="Katana.jpeg" alt="Product 3">
            <h3>katana</h3>
            <p>2000rs</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="Chopper.jpeg" alt="Product 4">
            <h3>Chopper</h3>
            <p>150rs</p>
            <button>Add to Cart</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 My E-Commerce Website. All rights reserved.</p>
    </footer>
</body>
</html>
